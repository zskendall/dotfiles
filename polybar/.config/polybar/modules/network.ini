[module/network]
type = internal/network
interface = ${env:NETWORK:enp2s0}

label-connected = ${env:NETWORK_CONNECTED_LABEL:}
label-disconnected = ${env:NETWORK_DISCONNECTED_LABEL:%{T2}%{T-}}
label-connected-foreground = ${colors.foreground}
label-disconnected-foreground = ${colors.foreground}

format-connected = ${env:NETWORK_CONNECTED:<label-connected>}
format-disconnected = ${env:NETWORK_DISCONNECTED:<label-disconnected>}
format-connected-foreground = ${colors.alert}
format-disconnected-foreground = ${colors.alert}


