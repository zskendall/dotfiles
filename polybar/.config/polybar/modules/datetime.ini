[module/date]
type = internal/date
interval = 5

date = %d %B %Y 

label = %date%
format = %{A1:gsimplecal &:} <label>%{A}
format-background = ${colors.module}
format-foreground = ${colors.alert}
label-foreground = ${colors.foreground}


[module/time]
type = internal/date
interval = 5

time = %H:%M

label = %time%
format =  <label>
format-background = ${colors.module}
format-foreground = ${colors.alert}
label-foreground = ${colors.foreground}
