[module/date]
type = internal/date
interval = 5

date = %d %B %Y 

label = %{F#b30000}%{F-} %date%
format = %{A1:gsimplecal &:}<label>%{A}
format-background = ${colors.module}


[module/time]
type = internal/date
interval = 5

time = %H:%M

label = %{F#b30000}%{F-} %time%
format-background = ${colors.module}
