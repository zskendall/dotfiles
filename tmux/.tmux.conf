# Active pane indicators
set -g window-style 'fg=colour240'
set -g window-active-style 'fg=colour7'

set -g pane-border-style "fg=$maqi_inactive"
set -g pane-active-border-style "fg=$maqi_active"

# Status bar {{{

set -g status-bg default
set -g status-fg black
set -g status-interval 1
set -g status-justify centre

# Left: session and panes
set -g status-left-length 30
set -g status-left-style "fg=$maqi_status_fg"
set -g status-left "#S » #I #P "

# Right: date and host
set -g status-right-length 50
set -g status-right-style "fg=$maqi_status_fg"
set -g status-right "#H « %e %B %Y"

# Windw status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #P:#W#F "
set -g window-status-style "fg=$maqi_status_inactive"

# Current window status
set -g window-status-current-style "bg=$maqi_status_bg,fg=$maqi_status_active"

